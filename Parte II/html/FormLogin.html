<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/formlogin.css">

  <title>Formulario de Login</title>
</head>

<body>
  <div class="container">
    <center>
      <div class="row">
      <div class="col-sm-12" style=" margin-top: 75px;">
        <div class="jumbotron">
          <div class="form-group" style="margin-top: -50px;">
            <h2>
              Formulario
            </h2>
          </div>

          <hr>

          <form class="form-horizontal" style="margin-left: 50px; margin-right: 50px;">

            <div class="form-group input-group col-xs-4">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input type="text" class="form-control" name="txtNombre" placeholder="&#9000; Ingrese el Nombre" required>
            </div>

            <div class="form-group input-group col-xs-4">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
              </span>
              <input type="text" class="form-control" name="txtUsuario" placeholder="&#9000; Ingrese el Usuario"
                required>
            </div>

            <div class="form-group input-group col-xs-4">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
              </span>
              <input type="password" class="form-control" name="password" placeholder="&#128272; Ingrese la Contraseña"
                required>
            </div>

            <div class="form-group input-group col-xs-4">
              <span class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
              </span>
              <input type="password" class="form-control" name="password" placeholder="&#128272; Confirme la Contraseña"
                required>
            </div>

            <div class="form-group">
              <h2>
                Género
              </h2>
            </div>

            <div class="form-group">
              <label for="exampleFormControlSelect1">Seleccione su género </label>
              <select class="form-select" aria-label="Default select example">
                <option selected>--Seleccione--</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="lesbiana">Lesbiana</option>
                <option value="gay">Gay</option>
                <option value="bisexual">Bisexual</option>
                <option value="transexual">Transexual</option>
                <option value="intersexual">Intersexual</option>
              </select>
            </div>

            <div class="form-group">
              <label>
                <input type="checkbox">
                Recuerdame
              </label>
            </div>

            <div class="form-group">
              <button class="btn btn-primary" style="width: 430px">Guardar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
    </center>
  </div>

  <script src="../js/vendor/jquery.min.js"></script>
  <script src="../js/vendor/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
